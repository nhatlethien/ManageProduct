<!DOCTYPE html>
<html
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{admin/dashboardLayout.html}">
<head>

</head>
<body>
	
        <section class="row"  layout:fragment="content">
                <div class="col-6 offset-3 mt-4">
                    <form th:action="@{/admin/categories/saveOrUpdate}" method="post" th:object="${category}">
                        <div class="card">
                            <div class="card-header"style="background-color: rgb(244, 250, 162);">
                                <h2>Add new category</h2>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                  <label for="categoryId">CategoryId</label>
                                  <input type="hidden" th:field="*{isEdit}">
                                  <input type="text" 
                                    class="form-control" th:field="*{categoryId}"
                                    aria-describedby="categoryIdHid" placeholder="CategoryId" readonly>
                                    <span class="invalid-feedback">Chưa nhập vào</span>
                                  <small th:if="${#fields.hasErrors('categoryId')}" id="categoryIdHid" class="form-text text-muted">CategoryId is request</small>
                                </div>


                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text"
                                      class="form-control" th:field="*{name}"
                                      aria-describedby="nameHid" placeholder="Name">
                                    <small th:if="${#fields.hasErrors('name')}" id="nameHid" class="form-text text-muted"><a th:text="${message}"></a></small>
                                  </div>
                            </div>
                            <div class="card-footer text-muted">
                                <button type="reset" class="btn btn-secondary">Reset</button>
                                <a th:href="@{/admin/categories}" class="btn btn-success">List categories</a>
                                <button class="btn btn-primary"> <i class="fas fa-save"></i>
                                	<span th:if="${category.isEdit}">Update</span>
                                	<span th:if="${!category.isEdit}">Save</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
        </section>

      </body>
</html>
